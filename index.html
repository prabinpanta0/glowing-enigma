<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
    /* General styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

h1 {
    color: #333;
    text-align: center;
}

/* Form container styling */
form {
    background: #fff;
    padding: 20px 40px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
}

label {
    font-weight: bold;
    color: #555;
}

input[type="text"],
input[type="email"],
textarea {
    width: 100%;
    padding: 10px;
    margin: 6px 0 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

input[type="text"]:focus,
input[type="email"]:focus,
textarea:focus {
    border-color: #007bff;
    outline: none;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
}

button {
    background-color: #007bff;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    width: 100%;
}

button:hover {
    background-color: #0056b3;
}

/* Responsive styling */
@media (max-width: 500px) {
    form {
        padding: 20px;
    }
    button {
        font-size: 14px;
        padding: 8px 10px;
    }
}

	</style><!-- Link to the external CSS file -->
</head>
<body>
    
    <form id="contactForm">
    	<h1>Contact Form</h1> <img alt="Discord" src="https://img.shields.io/discord/1276895627644502116?style=social&logo=discord&logoColor=blue&label=Discord&labelColor=Discord">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" ><br>
        <label for="subject">Subject:</label><br>
        <input type="text" id="subject" name="subject" required><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" required></textarea><br>
        <button type="submit">Send Message</button>
    </form>
    <script>
        document.getElementById('contactForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;
            const discordWebhookUrl = "https://discord.com/api/webhooks/1287023473637462117/oh0FkQJxFjni5uk-mwfC0NIYm4iQ3ElUNghkhO44LUptAcNR6cAtmyp_YaUBoAMT2S0H"; // Replace with your webhook URL
            const payload = {
                "content": null,
                "embeds": [
                    {
                        "title": subject,
                        "description": message,
                        "fields": [
                            {
                                "name": "Name",
                                "value": name,
                                "inline": true
                            },
                            {
                                "name": "Email",
                                "value": email,
                                "inline": true
                            }
                        ]
                    }
                ]
            };
            try {
                const response = await fetch(discordWebhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                if (response.ok) {
                    alert('Message sent successfully!');
                    document.getElementById('contactForm').reset();
                } else {
                    alert('Error sending message.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while sending the message.');
            }
        });
    </script>
</body>
</html>
